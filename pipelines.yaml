config:
  argocd:
    namespace: openshift-gitops
  pipelines:
    name: cicd
environments:
- apps:
  - name: app-taxi
    services:
    - name: taxi
      pipelines:
        integration:
          bindings:
          - dev-app-taxi-taxi-binding
          - github-push-binding
      source_url: https://github.com/chetan-rns/taxi.git
      webhook:
        secret:
          name: webhook-secret-dev-taxi
          namespace: cicd
  name: dev
  pipelines:
    integration:
      bindings:
      - github-push-binding
      template: app-ci-template
- apps:
  - name: backend
    services:
    - name: api
      pipelines:
        integration:
          bindings:
          - prod-backend-api-binding
          - github-push-binding
      source_url: https://github.com/cbanavik/go-server.git
      webhook:
        secret:
          name: webhook-secret-prod-api
          namespace: cicd
  name: prod
  pipelines:
    integration:
      bindings:
      - github-push-binding
      template: app-ci-template
- name: stage
gitops_url: https://github.com/chetan-rns/gitops-private.git
version: 1
